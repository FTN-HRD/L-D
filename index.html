<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوره‌های آموزشی سازمان</title>
    <style>
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffd700;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #ffd700;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .year, .month {
            margin-bottom: 20px;
            border: 1px solid #ffd700;
            padding: 10px;
            border-radius: 5px;
        }
        .year-title, .month-title {
            cursor: pointer;
            user-select: none;
        }
        .year-content, .month-content {
            display: none;
            padding-right: 20px;
        }
        .year-content.active, .month-content.active {
            display: block;
        }
        a {
            color: #fff700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دوره‌های آموزشی سازمان</h1>
        
        <div class="year">
            <h2 class="year-title" onclick="toggleContent(this)">۱۴۰۳</h2>
            <div class="year-content">
                <div class="month">
                    <h3 class="month-title" onclick="toggleContent(this)">۰۷ - مهر</h3>
                    <div class="month-content">
                        <ul>
                            <li><a href="#">دوره آموزشی مدیریت زمان</a></li>
                            <li><a href="#">کارگاه برنامه‌نویسی پایتون</a></li>
                        </ul>
                    </div>
                </div>
                <div class="month">
                    <h3 class="month-title" onclick="toggleContent(this)">۰۶ - شهریور</h3>
                    <div class="month-content">
                        <ul>
                            <li><a href="#">سمینار مهارت‌های ارتباطی</a></li>
                            <li><a href="#">دوره آموزشی اکسل پیشرفته</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="year">
            <h2 class="year-title" onclick="toggleContent(this)">۱۴۰۲</h2>
            <div class="year-content">
                <div class="month">
                    <h3 class="month-title" onclick="toggleContent(this)">۱۲ - اسفند</h3>
                    <div class="month-content">
                        <ul>
                            <li><a href="#">کارگاه مدیریت استرس</a></li>
                            <li><a href="#">دوره آموزشی هوش مصنوعی</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleContent(element) {
            const content = element.nextElementSibling;
            content.classList.toggle('active');
        }
    </script>
</body>
</html>
