<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گواهینامه آموزشی</title>
  <style>
    @font-face {
      font-family: 'IranSANS';
      src: url('https://yourhost.com/path-to-font/IranSANS.woff2') format('woff2'),
           url('https://yourhost.com/path-to-font/IranSANS.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1, h2, h3 {
      font-family: 'IranSANS', sans-serif;
    }
    #certificate-container {
      display: none;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      font-family: 'IranSANS', sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      font-family: 'IranSANS', sans-serif;
    }
  </style>
</head>
<body>

  <h1>گواهینامه آموزشی پرسنل</h1>
  <p>کد گواهینامه خود را وارد کنید:</p>
  <input type="text" id="certificateCode" placeholder="کد گواهینامه">
  <br>
  <button onclick="showCertificate()">نمایش گواهینامه</button>

  <div id="certificate-container">
    <h2>گواهینامه شما:</h2>
    <img id="certificateImage" src="" alt="گواهینامه">
  </div>

  <script>
    function showCertificate() {
      var code = document.getElementById('certificateCode').value;
      var certificateImage = document.getElementById('certificateImage');
      var container = document.getElementById('certificate-container');

      // نمونه کد گواهینامه‌ها و آدرس تصاویر مربوطه از هاست خارجی
      var certificates = {
        '98697': 'certificates/certificate1.jpg'
        // گواهینامه‌های دیگر را اضافه کنید
      };

      if (certificates[code]) {
        certificateImage.src = certificates[code];
        container.style.display = 'block';
      } else {
        alert('کد گواهینامه معتبر نیست');
        container.style.display = 'none';
      }
    }
  </script>

</body>
</html>
